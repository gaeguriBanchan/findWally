<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findWallyGame</title>
    <link rel="icon" href="/img/wallyFavicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/21781c9fee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="header">
        <img class="whereiswally" src="/img/whereiswally.jpg" alt="whereiswally">
        <button class="game-button">
          <i class="fa-regular fa-circle-play"></i>
        </button>
        <span class="game-timer">0:0</span>
      </header>
      <section class="game-field"></section>
    </section>
    <section class="pop-up pop-up-hide">
      <button class="pop-up-refresh">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <span class="pop-up-message">haha</span>
    </section>
  </body>
</html>
